services:
  db:
    image: mysql:8.0
    container_name: mysqldb
    ports:
      - "3306:3306"
    env_file:
      - backend-secret.env


  backend:
    build:
      context: .
      dockerfile: Dockerfile-develop
    container_name: backend
    restart: always
    depends_on:
      - db
    env_file:
      - backend-secret.env
    ports:
      - "8080:8080"
    volumes:
      - .:/app
#      - ./logs:/var/log/spring-boot


  agent:
    container_name: newrelic-infra
    build:
      context: .
      dockerfile: newrelic-infra.dockerfile
    cap_add:
      - SYS_PTRACE
    network_mode: bridge
    pid: host
    privileged: true
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped
