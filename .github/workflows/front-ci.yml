name: CI

on:
  push:
    branches:
      - 'fe/**'  # fe/로 시작하는 모든 브랜치에 대해 푸시 이벤트 트리거
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    # PR의 소스 브랜치가 fe/로 시작하는 경우에만 실행
    if: startsWith(github.head_ref, 'fe/') || startsWith(github.event.pull_request.head.ref, 'fe/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 전체 히스토리를 가져오도록 설정 (필요시)

      - name: List frontend directory (Debug)
        run: ls -la frontend/
        # 이 단계는 frontend/ 디렉토리에 yarn.lock이 있는지 확인하는 데 도움이 됩니다.

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: frontend

      - name: Run ESLint
        run: yarn lint
        working-directory: frontend

      - name: Type Check
        run: yarn type-check
        working-directory: frontend

      - name: Run Tests
        run: yarn test --coverage
        working-directory: frontend

      - name: Build
        run: yarn build
        working-directory: frontend

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: frontend/build/
